<!DOCTYPE html>
<html>
<head>
    <title>Medical Insurance Premium Prediction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 20px;
            padding-right: 40px;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .input-hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üè• Medical Insurance Premium Predictor</h2>
        <p class="subtitle">Get an estimate of your medical insurance premium</p>
        
        <form action="/predict" method="post">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="18" max="100" required placeholder="Enter your age">
                <div class="input-hint">Age must be between 18 and 100</div>
            </div>

            <div class="form-group">
                <label for="sex">Gender</label>
                <select id="sex" name="sex" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="0">Female</option>
                    <option value="1">Male</option>
                </select>
            </div>

            <div class="form-group">
                <label for="bmi">BMI (Body Mass Index)</label>
                <input type="number" id="bmi" name="bmi" step="0.1" min="10" max="60" required placeholder="e.g., 25.5">
                <div class="input-hint">Normal range: 18.5 - 24.9</div>
            </div>

            <div class="form-group">
                <label for="children">Number of Children</label>
                <select id="children" name="children" required>
                    <option value="" disabled selected>Select number of children</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5+</option>
                </select>
            </div>

            <div class="form-group">
                <label for="smoker">Smoking Status</label>
                <select id="smoker" name="smoker" required>
                    <option value="" disabled selected>Select smoking status</option>
                    <option value="0">Non-Smoker</option>
                    <option value="1">Smoker</option>
                </select>
            </div>

            <div class="form-group">
                <label for="region">Region</label>
                <select id="region" name="region" required>
                    <option value="" disabled selected>Select your region</option>
                    <option value="0">Southeast</option>
                    <option value="1">Southwest</option>
                    <option value="2">Northeast</option>
                    <option value="3">Northwest</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">üîç Predict Premium</button>
        </form>
    </div>

    <script>
        // Add smooth validation feedback
        document.querySelectorAll('input, select').forEach(element => {
            element.addEventListener('invalid', function(e) {
                e.preventDefault();
                this.style.borderColor = '#f5576c';
                setTimeout(() => {
                    this.style.borderColor = '#e0e0e0';
                }, 2000);
            });
        });

        // Form submission animation
        document.querySelector('form').addEventListener('submit', function() {
            const btn = document.querySelector('.submit-btn');
            btn.textContent = '‚è≥ Calculating...';
            btn.disabled = true;
        });
    </script>
</body>
</html>
